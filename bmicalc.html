<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 30px;
            color: #0072ff;
            margin-bottom: 20px;
            border-bottom: 3px solid #00c6ff;
            padding-bottom: 10px;
            text-transform: uppercase;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: left;
            color: #333;
            font-weight: bold;
        }

        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #0072ff;
            box-shadow: 0 0 10px rgba(0, 114, 255, 0.3);
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 114, 255, 0.3);
        }

        .result {
            margin-top: 25px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .result span {
            font-size: 24px;
            color: #0072ff;
        }

        /* Add media queries for responsiveness */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>BMI Calculator</h1>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight in kg" required>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height in cm" required>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div class="result" id="bmiResult"></div>
    </div>

    <script>
        function calculateBMI() {
            let weight = document.getElementById('weight').value;
            let height = document.getElementById('height').value;

            if (weight === "" || height === "") {
                alert("Please enter both weight and height.");
                return;
            }

            height = height / 100;
            let bmi = (weight / (height * height)).toFixed(2);

            let resultText = `Your BMI is: <span>${bmi}</span> - `;

            if (bmi < 18.5) {
                resultText += "Underweight";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                resultText += "Normal weight";
            } else if (bmi >= 25 && bmi <= 29.9) {
                resultText += "Overweight";
            } else {
                resultText += "Obese";
            }

            document.getElementById('bmiResult').innerHTML = resultText;
        }
    </script>

</body>
</html>
